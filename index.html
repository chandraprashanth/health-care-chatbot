<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h2>🩺 AI Healthcare Chatbot</h2>
    <div id="chat-box" class="chat-box">
      <div class="bot-msg">
        <p><b>Bot:</b> Hello! I'm your healthcare assistant. Please tell me your symptoms.</p>
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Enter your symptoms here..." autocomplete="off">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Healthcare Chatbot | Built with ❤️ by You</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
